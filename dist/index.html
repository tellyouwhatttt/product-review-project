<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="product-info">
    <div class="box-left">
      <img src="images\image-product-desktop.jpg" alt="">
    </div>
    <div class="box-right">
      <div class="box__right-product-type">
        PERFUME
      </div>
      <div class="box__right-product-name">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="box__right-product-description">

        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="prices">
        <div class="price1">$149.99</div>
        <div class="price2">$169.99</div>
      </div>
      <button class="btn1">
        <i class="icon1"><img src="images\icon-cart.svg" alt=""></i> Add to Cart</button>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jarrett</a>.
  </div> -->
</body>

</html>
